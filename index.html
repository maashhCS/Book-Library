<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Books</title>
</head>
<body>
    <header>
        <div>Welcome to my book library</div>
    </header>
    <div class="container">
        <div class="div-btn">
            <button id="create-book-btn" class="btn">Create Book</button>
        </div>
        <div class="container-form">
            <form action="" class="hidden">
                <div class="form-div">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Book Title">
                    <label for="title">Author</label>
                    <input type="text" id="author" name="author" placeholder="Author">
                    <label for="title">Pages</label>
                    <input type="text" id="pages" name="pages" placeholder="Book Pages">
                    <legend style="margin-top: 12px;">Have you read this book?</legend>
                    <div class="form-div-radio">
                        <div class="radio-yes">
                            <label for="book-read-yes">YES</label>
                            <input type="radio" id="book-read-yes" name="book-read">
                        </div>
                        <div class="radio-no">
                            <label for="book-read-no">NO</label>
                            <input type="radio" id="book-read-no" name="book-read" checked>
                        </div>
                    </div>
                    <p class="hidden input-fields-error">You have to fill out every field!</p>
                    <button type="submit" id="submit-book-btn" class="btn">Submit</button>
                </div>
            </form>
        </div>
        <div class="book-row"></div>
    </div>
</body>
</html>
